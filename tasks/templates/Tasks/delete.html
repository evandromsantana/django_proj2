{% extends 'Tasks/base.html'%}
{% block conteudo %}

<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous"
	>

  <style>

		body{
			background-color: #333333;
		}

		a {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;			
		}

		a::placeholder {
			color: #d3d3d3;
		}

		
    input{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}

    input::placeholder {
			color: #d3d3d3;
		}

    .center-column{
			width:600px;
			margin: 20px auto;
			padding:20px;
			background-color: #0D0D0D;
      color: #F2F2F2;
			border-radius: 3px;
			box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		}

    .item-row{
			background-color: #333333;
			margin: 10px;
			padding: 20px;
			border-radius: 3px;
			color: #fff;
			font-size: 16px;
			box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
		}

    .btn-danger{
			background-color: #fa3d50;
			border-color: #dc3545;
		}
  </style>

<div class="center-column">

	<p style="text-align: center; color:#F2F2F2">Tem certeza de que deseja excluir "{{item }}"?</p>

	<a class="btn btn-sm btn-warning" href="{% url 'list' %}" >Cancel</a>

	<form method="POST" action="">
		{% csrf_token %}
		<input class="btn btn-danger" type="submit" name="Confirm">
	</form>

</div>

{% endblock %}
